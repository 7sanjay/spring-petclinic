name: SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read  # Needed to decorate PRs

jobs:
  sonar:
    runs-on: self-hosted
    steps:

      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java (required for Maven & SonarQube)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Install Maven (optional if already on runner)
      - name: Set up Maven
        run: |
          if ! command -v mvn &> /dev/null
          then
            sudo apt update
            sudo apt install -y maven
          fi

      # 4️⃣ Run SonarQube analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@7295e71c9583053f5bf40e9d4068a0c974603ec8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      # PR info
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}        # SonarQube token
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # SonarQube server URL
        with:
          args: >
            -Dsonar.projectKey=myapp
            -Dsonar.sources=.
            -Dsonar.java.binaries=target
